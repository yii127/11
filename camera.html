<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      font-family: 'Zen Maru Gothic', sans-serif;
      color: #cc3366;
    }
    #camera-area {
      position: relative;
      width: 155px;
      height: 421px;
      margin: 20px auto;
    }
    canvas {
      width: 155px;
      height: 421px;
      border-radius: 10px;
    }
    .countdown {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    #preview {
      display: none;
    }
  </style>
</head>
<body>
  <h1>æ‹è²¼æ‹æ”ä¸­ </h1>
  <div class="countdown" id="countdown">3</div>
  <div id="camera-area">
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" width="155" height="421"></canvas>
  </div>

  <div id="preview">
    <h2>âœ¨ ä½ çš„æ‹è²¼å®Œæˆå›‰ï¼âœ¨</h2>
    <img id="finalImage" />
    <br><a id="downloadBtn" download="photobooth.png"><button>ğŸ“¥ ä¸‹è¼‰æ‹è²¼</button></a>
    <br><br><a href="photobooth.html"><button>ğŸ” å›é¦–é å†æ‹ä¸€æ¬¡</button></a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countdownEl = document.getElementById('countdown');
    const preview = document.getElementById('preview');
    const finalImage = document.getElementById('finalImage');
    const downloadBtn = document.getElementById('downloadBtn');

    let captured = [];
    let current = 0;

    // è®€ URL ?frame=xxx åƒæ•¸
    const urlParams = new URLSearchParams(window.location.search);
    const frameImg = new Image();
    frameImg.src = urlParams.get("frame") || "photo1.png.png";

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function capture() {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = 155;
      tempCanvas.height = 421;
      tempCtx.drawImage(video, 0, 0, 155, 421);
      const img = new Image();
      img.onload = () => {
        captured.push(img);
        if (captured.length === 4) {
          mergePhotos();
        }
      };
      img.src = tempCanvas.toDataURL('image/png');
    }

    function startCountdown() {
      let count = 2;
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        if (count === 0) {
          clearInterval(interval);
          capture();
          current++;
          if (current < 4) {
            setTimeout(startCountdown, 1000);
          }
        }
      }, 1000);
    }

    function mergePhotos() {
      const photoWidth = 135; // ç…§ç‰‡å¯¬åº¦
      const photoHeight = 85; // ç…§ç‰‡é«˜åº¦ï¼Œç´„421/4
      const startX = 10;       // å·¦é‚Šè·
      let startY = 10;          // èµ·å§‹ Y åº§æ¨™

      ctx.clearRect(0, 0, 155, 421);

      captured.forEach((img, i) => {
        ctx.drawImage(img, startX, startY + i * (photoHeight + 4), photoWidth, photoHeight);
      });

      frameImg.onload = () => {
        ctx.drawImage(frameImg, 0, 0, 155, 421);
        const finalData = canvas.toDataURL("image/png");
        finalImage.src = finalData;
        downloadBtn.href = finalData;
        preview.style.display = "block";
        countdownEl.style.display = "none";
        video.style.display = "none";
      };
      if (frameImg.complete) frameImg.onload();
    }

    window.onload = () => {
      startCountdown();
    };




  </script>


</body>

</html>
