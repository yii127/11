<html lang="zh-Hant">

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f2e6e6; /* 淡紅色背景 */
      font-family: 'Zen Maru Gothic', sans-serif;
      color: #660000; /* 深紅色文字 */
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      color: #990000; /* 深紅色標題 */

    }

      border-radius: 50%;
      object-fit: cover;  /* 裁切圖片以適應容器 */
      border: 3px solid #990000; /* 深紅色邊框 */
      box-shadow: 0 0 10px #ffcccc; /* 淺紅色陰影 */
    }

    .profile-text {
      max-width: 400px;
      text-align: left;
      font-size: 18px;
      color: #660000;
    }

    .profile-text a {
      color: #990000;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-text a:hover {
      text-decoration: underline;
    }

  </style>

     <p>崔然竣</p></p>

    </div>
